lStandard_amino_acid = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y
lAll_amino_acid = A, B, C, D, E, F, G, H, I, K, L, M, N, O, P, Q, R, S, T, U, V, W, X, Y, Z
[dAmbiguous_amino_acid]
    B = D,N
    O = K,
    U = C,
    Z = E,Q
    X = A, C, D, E, F, G, H, I, K, L, M, N, P, Q, R, S, T, V, W, Y

[repeat]
    sequence_type = AA
    scoreslist = phylo_gap01,
    calc_score = False
    calc_pValue = False
    precision = 10

[repeat_score]
    evolutionary_model = lg
    [[indel]]
        indelRatePerSite = 0.01
        ignore_gaps = True
        gaps = row_wise
        zipf = 1.821
    [[optimisation]]
        start_min = 0.5
        start_max = 1.5
        nIteration = 14
    [[K80]]
        kappa = 2.59
    [[TN93]]
        alpha_1 = 0.3
        alpha_2 = 0.4
        beta = 0.7
    [[score_calibration]]
        scoreslist=phylo_gap01,
        save_calibration = False
        precision = 10

[other]
    example = True
